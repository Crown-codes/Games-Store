<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUS Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#0b0d12; color:#e5e7eb; font-family:system-ui; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px; background:#0f1320; }
    header h2 { margin:0; color:#3b82f6; }
    header nav a { color:#3b82f6; margin-left:12px; text-decoration:none; font-weight:600; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,220px); gap:20px; padding:20px; }
    .card { background:#141824; border-radius:14px; overflow:hidden; cursor:pointer; transition:transform 0.3s ease; }
    .card:hover { transform:scale(1.05); }
    .card img { width:100%; height:140px; object-fit:cover; }
    .card-content { padding:12px; }
    .panel { background:#141824; padding:20px; border-radius:14px; margin:40px auto; width:90%; max-width:400px; }
    input { display:block; width:100%; margin:10px 0; padding:10px; border-radius:8px; border:none; }
    button { background:#3b82f6; border:none; color:white; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
    button:hover { background:#2563eb; }
    .hidden { display:none; }
  </style>
</head>
<body>

<header>
  <h2>NEXUS</h2>
  <nav>
    <a href="#" onclick="showPage('store')">Store</a>
    <a href="#" onclick="showPage('login')">Login</a>
    <a href="#" onclick="showPage('profile')">Profile</a>
    <a href="#" onclick="showPage('admin')">Admin</a>
  </nav>
</header>

<!-- ðŸ•¹ï¸ STORE -->
<div id="storePage">
  <div class="grid" id="grid"></div>
</div>

<!-- ðŸ”‘ LOGIN -->
<div id="loginPage" class="hidden">
  <div class="panel">
    <h3>Login</h3>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- ðŸ‘¤ PROFILE -->
<div id="profilePage" class="hidden">
  <div class="panel">
    <h3>User Profile</h3>
    <p id="profileName">Welcome, Guest</p>
    <h4>Your Library</h4>
    <ul id="library"></ul>
  </div>
</div>

<!-- ðŸ› ï¸ ADMIN -->
<div id="adminPage" class="hidden">
  <div class="panel">
    <h3>Admin Dashboard</h3>
    <button onclick="addFakeGame()">Add Fake Game</button>
    <button onclick="listUsers()">List Users</button>
    <div id="adminOutput"></div>
  </div>
</div>

<script>
/* ðŸŽ® Fake Games */
const games = [
  { title:"Cyber Drift", desc:"Futuristic racing", image:"https://placehold.co/220x140" },
  { title:"Pixel Quest", desc:"Retro RPG", image:"https://placehold.co/220x140" },
  { title:"Shadow Ops", desc:"Tactical shooter", image:"https://placehold.co/220x140" }
];

/* Render Store */
function renderStore() {
  const g = document.getElementById("grid");
  g.innerHTML = "";
  games.forEach(game => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <img src="${game.image}" alt="${game.title}">
      <div class="card-content"><b>${game.title}</b><p>${game.desc}</p></div>`;
    g.appendChild(c);
  });
}

/* Page Switching */
function showPage(page) {
  document.getElementById("storePage").classList.add("hidden");
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("profilePage").classList.add("hidden");
  document.getElementById("adminPage").classList.add("hidden");
  if(page==="store") document.getElementById("storePage").classList.remove("hidden");
  if(page==="login") document.getElementById("loginPage").classList.remove("hidden");
  if(page==="profile") { document.getElementById("profilePage").classList.remove("hidden"); loadProfile(); }
  if(page==="admin") document.getElementById("adminPage").classList.remove("hidden");
}

/* Login System */
function loginUser(event) {
  event.preventDefault();
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if(user==="admin" && pass==="1234") {
    localStorage.setItem("user","Admin");
    alert("Logged in as Admin");
    showPage("admin");
  } else {
    localStorage.setItem("user",user);
    alert("Logged in as "+user);
    showPage("profile");
  }
}

/* Profile */
function loadProfile() {
  const user = localStorage.getItem("user") || "Guest";
  document.getElementById("profileName").textContent = "Welcome, " + user;
  document.getElementById("library").innerHTML = "<li>Cyber Drift</li><li>Pixel Quest</li>";
}

/* Admin */
function addFakeGame() {
  games.push({title:"New Game", desc:"Added by Admin", image:"https://placehold.co/220x140"});
  renderStore();
  document.getElementById("adminOutput").innerHTML += "<p>New fake game added!</p>";
}
function listUsers() {
  const user = localStorage.getItem("user");
  document.getElementById("adminOutput").innerHTML = "<p>Current user: " + user + "</p>";
}

/* Init */
renderStore();
</script>
</body>
</html>
